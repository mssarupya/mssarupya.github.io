<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/holdsteth.jpg');
            background-size: cover;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        p {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }
        .result-card {
            background: #fff;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .result-label {
            font-size: 18px;
            font-weight: bold;
        }
        .result-value {
            color: #0d6efd;
            font-weight: bold;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h1>Heart Disease Prediction Result</h1>
        <p>The model predicts that the person has <span class="result-value">{{ result }}</span></p>
    </div>
</body>
</html>
